<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Roster - Admin</title>
	<meta name="description" content="ROSTER">
	<meta name="author" content="MadMosquito">
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="config.css">
	<link rel="stylesheet" type="text/css" href="datepicker.css" /> 
	<script type="text/javascript" src="datepicker.js"></script>
	
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
 
</head>

<body>
	<div id = 'main'>
		<h1> Roster Setup </h1>
		<table id='table'>
			<tr>
				<th>Member</th>
				<th>Active</th>
				<th>Start Day</th>
				<th>Program</th>
				<th></th><th></th>
			</tr>
		
		</table>
		
		<table id="lookupTable">
			<tr>
				<th>Duty Type</th>
				<th>Roster Hours</th>
				<th style="max-width:140px">Include in Rolling 90 totals</th>
				<th style="max-width:140px">Include in week totals</th>
				<th>Availability</th>
				<th></th><th></th>
			</tr>
		</table>
		
		<table id="publicHolidays">
			<tr><th colspan="3">Public Holidays</th></tr>
			<tr>
				<td><input class="datepicker" disabled placeholder = "Select date" id="holiday_date"></td>
				<td><input placeholder = "Occasion" id="holiday_occasion"></td>
				<td><a href="#" onclick="saveHoliday(); return false">save</a></td>
			</tr>
		</table>
		
		<table id="export">
			<tr><th colspan="3">Export Data to CSV</th></tr>
			<tr>
				<td><input placeholder = "From: dd/mm/yy" id="exportFrom" /></td>
				<td><input placeholder = "To: dd/mm/yy" id="exportTo" /></td>
				<td><a href="#" onclick = "getCSV()">Download CSV</a></td>
			</tr>
			
		</table>
	</div>
			
</body>
</html>
