<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MAF Roster</title>
	<meta name="description" content="ROSTER">
	<meta name="author" content="MadMosquito">
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="css/main.css">
	
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/columns.js"></script>
	<script type="text/javascript" src="js/date.js"></script>
	<script type="text/javascript" src="js/node_func.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
 
</head>

<body>
	<div id="pilots_available_popup" class="arrow_box" style="display:none"></div>	
	
	<input type="text" id="cell_input" style = "display:none" onkeypress="return onInputKeyPress(event)"/>
	<div id="cell_select" style = "display:none"></div>
	<div id="header_container"></div>
	<div id="date_container"><table id="date_table"></table></div>
	<div id="content_container"></div>
	<div class="top_corner" onclick="select_columns.style.display = select_columns.style.display == 'none' ? 'block' : 'none'" id="open_select_columns">
		<img src="pilot_dog.jpg">
	</div>
	<div id="loading"><img src="loading.gif" /></div>
	
	<div id="select_columns" style="display:none" >
		<h1>Select Pilots</h1>
		<div id="maf_pilots" onclick='' class="blue_button"><div class="popout"><span>MAF Pilots</span></div>MAF<span>&#9658;</span></div>
		<div id="laynha_pilots" onclick='' class="blue_button"><div class="popout"><span>Laynha Pilots</span></div>Laynha<span>&#9658;</span></div>
		<div class="blue_button" onclick="updateColumns()">Update</div>
	</div>
			
</body>
</html>
